<div class="page-header">
    <h1 class="h1-title">{{title}}
        <h3 class="text-muted">Ingresa tus datos de sesión</h3>
    </h1>
</div>



<div class="col-sm-6 col-sm-offset-3">

    <div class="login-img">
        <img src="assets/login.png" alt="login">
    </div>


    <div class="alert alert-success" *ngIf="status == 'success'">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        Te has identificado correctamente, bienvenido.
    </div>
    <div class="alert alert-danger" *ngIf="status == 'error'">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        No te has podido identificar correctamente.
    </div>
    <div class="panel panel-info">
        <div class="panel-body">
            <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="col-md-12">

                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                    </span>
                    <input type="text" name="nick" #nick="ngModel" [(ngModel)]="user.nick" class="form-control text-login" placeholder="Usuario"
                        (focus)="focusOn('A')" (focusout)="focusOff('A')" pattern="[A-Za-z0-9!._?-]{4,32}" required/>
                </div>

                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                    </span>
                    <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" placeholder="Contraseña"
                        (focus)="focusOn('B')" (focusout)="focusOff('B')" pattern="[A-Za-z0-9!._?-]{4,32}" required/>

                </div>

                <div class="row">
                    <div class="center-btn col-sm-11 col-sm-offset-1">
                        <input type="submit" value="Iniciar sesión" class="btn-success-login" [disabled]="!loginForm.form.valid" />
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
